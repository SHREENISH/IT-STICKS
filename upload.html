<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload - IT STICKS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<nav class="topbar-upload">
    <div class="logo">IT STICKS</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="upload-intro-txt">
    <h1>UPLOAD YOUR PICTURES HERE</h1>
    <p>upload your pictures in file format jpeg, png, SVG</p>
</div>

<div class="upload-wrapper">
    <div class="upload-card">
        <h2>Local File</h2>
        <div class="upload-drop" id="dropArea">
            <p>Choose file...<br>OR<br>Drag n Drop</p>
        </div>
   
        <img src="/home/shreenish/Documents/GitHub/IT-STICKS/images/ChatGPT_Image_Jun_13__2025__07_20_29_PM-removebg-preview.png" alt="import-icon" width="70px">
        <br>
        <button class="upload-btn" onclick="triggerFile()">Import</button>
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" >
        <br>
        <div id="filePreviewContainer" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>

        </div>

    <div class="upload-card-url">
        <h2>URL/Direct Link</h2>

       
        <textarea id="urlInput" placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.png" rows="5" class="url-input"></textarea>
        <br>


        <img src ="/home/shreenish/Documents/GitHub/IT-STICKS/images/ChatGPT_Image_Jun_14__2025__10_15_59_PM-removebg-preview.png" alt="import-icon-url" width="70px">
        <br>
        <button class="upload-btn-url" onclick="importFromURL()">Import</button>
        <br>
        <div id="urlPreviewContainer" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>


    </div>
</div>





</body>
</html>
